<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일반회원정보</title>
    <link
      rel="stylesheet"
      href="/css/manage_member/ADM_REGULAR_MANAGE_02.css"
    />
    <iframe
      src="/main/Header.html"
      style="width: 100%; height: 100%"
      frameborder="0"
      scrolling="no"
    ></iframe>
  </head>
  <body>
    <div class="sidecontainer">
      <iframe src="/main/Sidemenu.html" frameborder="0" scrolling="no"></iframe>
      <div>
        <h1>회원 정보</h1>

        <div class="container" id="info_table_div">
          <table id="info_table">
            <tr>
              <th class="info_name">이름</th>
              <th><p id="name"></p></th>
            </tr>
            <tr>
              <th class="info_name">아이디</th>
              <th><p id="id"></p></th>
            </tr>
            <tr>
              <th class="info_name">닉네임</th>
              <th><p id="nickname"></p></th>
            </tr>
            <tr>
              <th class="info_name">이메일</th>
              <th><p id="email"></p></th>
            </tr>
            <tr>
              <th class="info_name">전화번호</th>
              <th><p id="phonnumber"></p></th>
            </tr>
            <tr>
              <th class="info_name">가입날짜</th>
              <th><p id="signupdate"></p></th>
            </tr>
            <tr>
              <th class="info_name">성별</th>
              <th><p id="gender"></p></th>
            </tr>
            <tr>
              <th class="info_name">나이</th>
              <th><p id="age"></p></th>
            </tr>
          </table>
        </div>
        <div class="container" id="bottom_div">
          <a
            href="./ADM_BUSINESS_MANAGE_01.html"
            class="btn"
            id="BusinessMember"
            >게시물리스트</a
          >
          <a
            href="./ADM_BUSINESS_MANAGE_01.html"
            class="btn"
            id="BusinessMember"
            >계정 정지/삭제</a
          >
        </div>
      </div>
      <script>
        // localStorage에서 데이터 가져오기
        const userData = JSON.parse(localStorage.getItem("selectedUser"));
  
        if (userData) {
          // 데이터를 HTML에 표시
          document.getElementById("name").innerHTML = `${userData.name}`;
          document.getElementById("id").innerHTML = `${userData.id}`;
          document.getElementById("email").innerHTML = `${userData.email}`;
          document.getElementById("gender").innerHTML = `${userData.gender}`;
          document.getElementById("age").innerHTML = `${userData.age}`;
          document.getElementById(
            "phonnumber"
          ).innerHTML = `${userData.phonnumber}`;
          document.getElementById(
            "signupdate"
          ).innerHTML = `${userData.signupdate}`;
          document.getElementById("nickname").innerHTML = `${userData.nickname}`;
        } else {
          document.getElementById("details").innerHTML = "데이터가 없습니다.";
        }
      </script>
    </div>
  </body>
  <iframe src="/main/Footer.html" style="width: 100%" frameborder="0"></iframe>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기업회원정보</title>
    <link rel="stylesheet" href="./css/ADM_BUSINESS_MANAGE_02.css" />
    <iframe
      src="../MiniProject-김생아/main_header.html"
      style="width: 100%; height: 100%"
      frameborder="0"
    ></iframe>
  </head>
  <body>
    <h1>회원 정보</h1>
    <p id="details"></p>
    
    <div class="container" id="info_table_div">
      <table id="info_table">
        <tr>
          <th class="info_name">이름</th>
          <th><p id="name"></p></th>
        </tr>
        <tr>
          <th class="info_name">아이디</th>
          <th><p id="id"></p></th>
        </tr>
        <tr>
          <th class="info_name">이메일</th>
          <th><p id="email"></p></th>
        </tr>
        <tr>
          <th class="info_name">전화번호</th>
          <th><p id="phonnumber"></p></th>
        </tr>
        <tr>
          <th class="info_name">가입날짜</th>
          <th><p id="signupdate"></p></th>
        </tr>
        <tr>
          <th class="info_name"></th>
          <th>
            <p  id="approve"></p>
            <div class="container" id="approve_div">
              <button id="approve_btn">승인전환</button>
            </div>
          </th>
        </tr>
      </table>
    </div>
    <div class="container" id="bottom_div">
      <a href="./ADM_BUSINESS_MANAGE_01.html" class="btn" id="BusinessMember"
        >행사리스트</a
      >
      <a href="./ADM_BUSINESS_MANAGE_01.html" class="btn" id="BusinessMember"
        >계정 정지/삭제</a
      >
    </div>
    <script>
      // localStorage에서 데이터 가져오기
      const userData = JSON.parse(localStorage.getItem("selectedUser"));

      if (userData) {
        // 데이터를 HTML에 표시
        document.getElementById("name").innerHTML =`${userData.name}`;
        document.getElementById("id").innerHTML =`${userData.id}`;
        document.getElementById("email").innerHTML =`${userData.email}`;
        document.getElementById("phonnumber").innerHTML =`${userData.phonnumber}`;
        document.getElementById("signupdate").innerHTML =`${userData.signupdate}`;
        document.getElementById("approve").innerHTML =`${userData.approve}`;       
      } else {
        document.getElementById("details").innerHTML = "데이터가 없습니다.";
      }
    </script>
  </body>
  <iframe
    src="/MiniProject-박성찬/Footer.html"
    style="width: 100%"
    frameborder="0"
  ></iframe>
</html>

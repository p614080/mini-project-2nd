<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 확인</title>
    <link rel="stylesheet" href="/css/mypage/reserve_pay_chk.css">
    <iframe src="/main/Header.html" style="width: 100%; height: 100%" frameborder="0" scrolling="no"></iframe>
</head>
<body>
    <div class="sidecontainer">
        <iframe src="/main/Sidemenu.html" frameborder="0" scrolling="no"></iframe>
        <div class="container">
            <h1>예약확인</h1>
            <section>
                <div class="periodbtn">
                    <div class="search-btn">
                        <span>기간별 </span>
                        <button onclick="filterReservations(1000)">전체</button>
                        <button onclick="filterReservations(7)">7일</button>
                        <button onclick="filterReservations(15)">15일</button>
                        <button onclick="filterReservations(30)">1개월</button>
                        <button onclick="filterReservations(60)">2개월</button>
                        <button onclick="filterReservations(90)">3개월</button>
                    </div>
                    <div class="rbtn">
                        <a href="/main/home.html"><button>홈으로</button></a>
                    </div>
                    <div class="table_div">
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col">번호</th>
                                    <th scope="col">예약(취소)일</th>
                                    <th scope="col">예매번호</th>
                                    <th scope="col">예매자</th>
                                    <th scope="col">행사명</th>
                                    <th scope="col">행사기간</th>
                                    <th scope="col">매수</th>
                                    <th scope="col">상태</th>
                                    <th scope="col">문의</th>
                                    <!-- <th scope="col">주최</th>
                                    <th scope="col">장소</th>
                                    <th scope="col">주소</th> -->
                                </tr>
                            </thead>
                            <tbody id="reservation-table-body">
                                <!-- 데이터 랜더링 영역 -->
                            </tbody>
                        </table>
                    </div>
                    <div id="pagination" class="pagination">
                        <!-- 페이지네이션 랜더링 영역 -->
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="/js/mypage/reserve_chk.js"></script>
</body>
<iframe src="/main/Footer.html" style="width: 100%;" frameborder="0"></iframe>
</html>

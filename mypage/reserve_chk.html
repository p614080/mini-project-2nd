<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 확인</title>
    <link rel="stylesheet" href="./reserve_chk.css">
</head>
<body>
    <div class="container">
        <section>
            <h1>예약확인</h1>
            <div>
                <div class="search-btn">
                    <span>기간별 </span>
                    <button onclick="filterReservations(1000)">전체</button>
                    <button onclick="filterReservations(7)">7일</button>
                    <button onclick="filterReservations(15)">15일</button>
                    <button onclick="filterReservations(30)">1개월</button>
                    <button onclick="filterReservations(60)">2개월</button>
                    <button onclick="filterReservations(90)">3개월</button>
                </div>
                <div class="rbtn">
                    <a href="./index.html"><button>홈으로</button></a>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">예약(취소)일</th>
                            <th scope="col">예매번호</th>
                            <th scope="col">예매자</th>
                            <th scope="col">행사명</th>
                            <th scope="col">행사기간</th>
                            <th scope="col">매수(인원)</th>
                            <th scope="col">상태</th>
                        </tr>
                    </thead>
                    <tbody id="reservation-table-body">

                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="./reserve_chk.js"></script>
</body>
</html>

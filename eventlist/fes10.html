<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세 페이지</title>
  <link rel="stylesheet" href="/css/eventlist/fes01.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/eventlist/fes01.js" defer></script>
  <iframe src="../main/Header.html" style="width: 100%; border: none"scrolling="no"></iframe>
</head>
<body>
  <div id="main-text">
  <h1>축제</h1>
  <h2 class="fes-text">개구리 중사 케로로 바캉스 팝업스토어</h2>
  </div>
  <div id="page02">
    <img src="/img/eventlist/fes10.jpg" class="img">

    <!-- 상세정보 -->
    <div id="infomation01">
      <p class="info">행사/팝업 이름:</p>
      <p class="info">소개: </p>
      <p class="info">행사기간:</p>
      <p class="info">요금:</p>
      <p class="info">장소:</p>
      <p class="info">주소:</p>
    </div>
  </div>
    <div id="infomation02">
      <p class="info">주최측 정보:</p>
      <p class="info">주최측 연락처:</p>
      <a href="https://www.google.com/" target="_blank" style="text-decoration: none;"><button type="button" class="info_btn">주최사 홈페이지</button></a> <!--target = blank 새창 띄어주기-->
    </div>
    <button type="button" class="ticket_btn" id="popup_btn">예약하기</button>
    
    <div id="startext">
      <h2>리뷰작성 폼</h2>
        <div class ="star_rating">
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
    </div>
    <textarea class="star_box" placeholder="리뷰 내용을 작성해주세요." ></textarea>
    <button type="button" class="star_btn">리뷰 등록</button>
  </div>

  <div id="reviewList">
    <h3>리뷰 목록</h3>
</div>

  </body>
  <iframe src="/main/Footer.html" style="width: 100%;" frameborder="0"></iframe>
</html>

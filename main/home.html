<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <link rel="stylesheet" href="../css/main/styles.css">
  <iframe src="../main/Header.html" style="width: 100%; border:none;" scrolling="no"></iframe>
</head>
<body>
    
    homepage
    <p><a href="../login_register/login.html">로그인</a></p>

    <div class="slider">
    <div class="slides">
        <div class="slide" onclick="window.location.href='../eventlist/fes01.html'"><img src="../img/eventlist/fes01.jpg" alt="Slide 1"></div>
        <div class="slide" onclick="window.location.href='../eventlist/fes02.html'"><img src="../img/eventlist/fes02.jpg" alt="Slide 2"></div>
        <div class="slide" onclick="window.location.href='../eventlist/fes03.html'"><img src="../img/eventlist/fes03.png" alt="Slide 3"></div>
        <div class="slide" onclick="window.location.href='../eventlist/fes04.html'"><img src="../img/eventlist/fes04.jpg" alt="Slide 4"></div>
        <div class="slide" onclick="window.location.href='../eventlist/fes05.html'"><img src="../img/eventlist/fes05.jpg" alt="Slide 5"></div>
        <div class="slide" onclick="window.location.href='../eventlist/fes06.html'"><img src="../img/eventlist/fes06.jpg" alt="Slide 6"></div>
    </div>
    <a class="prev" onclick="prevSlide()">❮</a>
    <a class="next" onclick="nextSlide()">❯</a>

    <!-- Dots and Play/Pause Button -->
    <div class="dots">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <button class="play-pause-btn" onclick="togglePlayPause()">❚❚</button>
    </div>
    </div>

    <div class="svg_container" id="svg_container">
        <svg class="busan_map" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet" width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
            <g id="Busan" transform="translate(500 500)">
            </g>
        </svg>
    </div>

<iframe
    src="/main/Footer.html"
    style="width: 100%"    frameborder="0"
    ></iframe>

    <script>
    fetch('../json/busan_paths.json')
    .then(response => response.json())
    .then(data => {
        const busanGroup = document.getElementById('Busan');
        
        Object.keys(data.Busan).forEach(id => {
            const pathElement = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            pathElement.setAttribute('id', id);
            pathElement.setAttribute('d', data.Busan[id]);
            busanGroup.appendChild(pathElement);

            // 클릭시 event_구이름.html로 이동
            pathElement.addEventListener('click', () => {
            window.location.href = `event_${id}.html`;
            });
        });
    })
    .catch(error => console.error('Error loading JSON:', error));


    // 이미지슬라이더 스크립트
    let slideIndex = 0;
    let slideInterval;
    let isPlaying = true;

    function showSlides() {
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = document.querySelectorAll('.slide').length;

        if (slideIndex >= totalSlides) {
            slideIndex = 0;
        }
        if (slideIndex < 0) {
            slideIndex = totalSlides - 1;
        }

        slides.style.transform = `translateX(${-slideIndex * 100}%)`;

        dots.forEach(dot => dot.classList.remove('active'));
        dots[slideIndex].classList.add('active');
    }

    function nextSlide() {
        slideIndex++;
        showSlides();
    }

    function prevSlide() {
        slideIndex--;
        showSlides();
    }

    function currentSlide(n) {
        slideIndex = n;
        showSlides();
    }

    function togglePlayPause() {
        const playPauseBtn = document.querySelector('.play-pause-btn');

        if (isPlaying) {
            clearInterval(slideInterval);
            playPauseBtn.textContent = '▶'; // Play icon
        } else {
            slideInterval = setInterval(nextSlide, 5000);
            playPauseBtn.textContent = '❚❚'; // Pause icon
        }

        isPlaying = !isPlaying;
    }

    // Start automatic slide change
    slideInterval = setInterval(nextSlide, 5000);

    showSlides();

</script>


</body>
</html>
